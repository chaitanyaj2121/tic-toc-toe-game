<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic tac toe.com</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li>Welcome to tac toe.com</li>
        </ul>
    </nav>
    <div class="game-container">
        
        <div class="game-info">
              <!-- <p>Welcome to tic tac toe</p> -->
            <div class="game-inside-info">
                <span class="info over">Turn for X</span>
                <button id="reset">Restart</button>
                <div class="imgbox">
                    <!-- <img src="assets/action.jpg" alt="" srcset=""> -->
                </div>
            </div>
        </div>
        <div class="container">
            <div class="line"></div>
            <div class="box bt bl"><span class="box-text"></span></div>
            <div class="box bt"><span class="box-text"></span></div>
            <div class="box bt br"><span class="box-text"></span></div>
            <div class="box bl"><span class="box-text"></span></div>
            <div class="box"><span class="box-text"></span></div>
            <div class="box br"><span class="box-text"></span></div>
            <div class="box bl bb"><span class="box-text"></span></div>
            <div class="box bb"><span class="box-text"></span></div>
            <div class="box bb br"><span class="box-text"></span></div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
